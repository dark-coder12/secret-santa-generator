<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Fun Edition üéÖ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #F9EBB2;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #FFFAFA;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            margin: auto;
        }

        h1 {
            font-size: 3em;
            color: #FF4500;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #696969;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 1.2em;
            border: 2px solid #FF4500;
            border-radius: 8px;
            outline: none;
        }

        #names-list {
            text-align: left;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        button {
            background-color: #FF4500;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #DC143C;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üéÅ Secret Santa Fun Edition üéÑ</h1>
        <p>Enter the names of players (no same names allowed, use full names if needed)</p>
        <input type="text" id="name-entry" placeholder="Enter a name">
        <div id="names-list"></div>
        <button onclick="addPlayer()">Add Player</button>
        <button onclick="startGame()">Start Game</button>
        <img width = '250px' src="santa.gif" alt="Santa Claus" />
    </div>

    <script>
        let players = [];

        function addPlayer() {
            const playerName = document.getElementById('name-entry').value.trim();
            if (playerName !== '' && !players.includes(playerName)) {
                players.push(playerName);
                document.getElementById('name-entry').value = '';
                updateNamesList();
            } else {
                alert('Please enter a valid name (no same names allowed).');
            }
        }

        function updateNamesList() {
            const namesListContainer = document.getElementById('names-list');
            namesListContainer.innerHTML = "<p>Names entered:</p>";
            const ul = document.createElement('ul');

            players.forEach((player, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${player}</span> 
                                <button onclick="editName(${index})">Edit</button>
                                <button onclick="deleteName(${index})">Delete</button>`;
                ul.appendChild(li);
            });

            namesListContainer.appendChild(ul);
        }

        function editName(index) {
            const newName = prompt('Enter the new name:');
            if (newName !== null && newName.trim() !== '') {
                players[index] = newName.trim();
                updateNamesList();
            }
        }

        function deleteName(index) {
            if (confirm('Are you sure you want to delete this name?')) {
                players.splice(index, 1);
                updateNamesList();
            }
        }

        function startGame() {
            if (players.length < 2) {
                alert('Please enter at least two names to start the game.');
            } else {
                localStorage.setItem('gamePlayers', JSON.stringify(players));
                window.location.href = 'secretsanta.html';
            }
        }
    </script>
</body>
</html>
